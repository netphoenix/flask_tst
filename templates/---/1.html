<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
   

</head>
<body>
    {% if head %}
        <h1>{{ head }}</h1>
    {% else %}
        <h1> Неизвестные </h1>
    {% endif %}

    <ul>
        {% for user in users %}
            <li {% if user=='user2' %} style="color:rgb(70, 12, 196)" {%endif%}> 
                {{loop.index}}. {{user}} 
            </li>
        {% endfor %}
    </ul>
</body>
</html>
